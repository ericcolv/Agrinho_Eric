<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Vídeo e Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .content {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video-container {
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .side-images {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .side-images img {
            max-width: 45%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div style="width: 100%; height: 50px; background-color: #ccc; margin-bottom: 10px;"></div>
        <div style="width: 100%; height: 50px; background-color: #eee; margin-bottom: 10px;"></div>
        <div style="width: 100%; height: 50px; background-color: #ccc; margin-bottom: 10px;"></div>
        <div style="width: 100%; height: 50px; background-color: #eee; margin-bottom: 10px;"></div>
        <div style="width: 100%; height: 50px; background-color: #ccc; margin-bottom: 10px;"></div>
        <div style="width: 100%; height: 50px; background-color: #eee; margin-bottom: 10px;"></div>
        <div style="width: 100%; height: 50px; background-color: #ccc; margin-bottom: 10px;"></div>
    </div>
    <div class="video-container">
        <video width="640" height="360" controls>
            <source src="caminho-para-o-seu-video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
    </div>
    <div class="side-images">
        <img src="caminho-para-imagem1.jpg" alt="Imagem 1">
        <img src="caminho-para-imagem2.jpg" alt="Imagem 2">
    </div>
</body>
</html>
