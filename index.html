<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Layout Específico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 900px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-container {
            flex: 1 0 60%; /* 60% para o vídeo central */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container video {
            max-width: 100%;
            height: auto;
        }
        .side-container {
            flex: 1 0 20%; /* 20% para cada lateral */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        .side-container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="side-container">
            <img src="caminho-para-imagem1.jpg" alt="Imagem 1">
            <img src="caminho-para-imagem2.jpg" alt="Imagem 2">
            <img src="caminho-para-imagem3.jpg" alt="Imagem 3">
        </div>
        <div class="video-container">
            <video controls>
                <source src="caminho-para-video.mp4" type="video/mp4">
                Seu navegador não suporta vídeo HTML5.
            </video>
        </div>
        <div class="side-container">
            <img src="caminho-para-imagem4.jpg" alt="Imagem 4">
            <img src="caminho-para-imagem5.jpg" alt="Imagem 5">
            <img src="caminho-para-imagem6.jpg" alt="Imagem 6">
        </div>
    </div>
</body>
</html>
